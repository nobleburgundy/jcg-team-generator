<div class="col-md-4">
    <div class="card employee-card manager">
        <div class="card-header">
            <h2 class="card-title">{{ name }}<span class="float-right"><i class="fas fa-mug-hot"></i></span></h2>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">
                    <h3>{{ role }}</h3>
                </li>
                <li class="list-group-item"><b>ID</b> {{ id }}</li>
                <li class="list-group-item"><i class="far fa-envelope mr-2"></i><a
                        href="mailto:{{ email }}">{{ email }}</a>
                </li>
                <li class="list-group-item"><i class="fas fa-phone mr-2"></i>{{ officeNumber }}</li>
            </ul>
        </div>
    </div>
</div>
